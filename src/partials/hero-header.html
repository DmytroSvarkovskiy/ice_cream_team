<header class="header" id="hero-header">
  <div class="container">
    <div class="header-top">
      <nav class="header-nav">
        <a class="header-nav__logo logo" href="#icecream">
          <svg class="header-nav__icon" width="199" height="50">
            <use href="./images/icon.svg#icon-logo"></use>
          </svg>
        </a>
        <ul class="header-nav__list list">
          <li class="header-nav__item">
            <a class="header-nav__link link" href="#hero-header">Home</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link link" href="#contacts">About us</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link link" href="#about">How it’s made?</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link link" href="#products">Our products</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link link" href="#footer">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="header-top__btn btn" type="button">Buy now</button>
    </div>

    <h1 class="header-title" id="icecream">
      <span class="header-title__text1">ice cream made with</span>
      <span class="header-title__text2">passion</span>
    </h1>
    <a class="header-btn-products btn" href="#products">Products</a>
    <a class="header-btn-made btn" href="#about">How it’s made?</a>
    <div class="header-groups">
      <div class="header-groups__cafes">
        <div class="header-groups__ellipse"></div>
        <p class="header-groups__numder">16</p>
        <p class="header-groups__word">cafes</p>
      </div>
      <div class="header-groups__trucks">
        <div class="header-groups__ellipse"></div>
        <p class="header-groups__numder">23</p>
        <p class="header-groups__word">food trucks</p>
      </div>
    </div>

    <picture>
      <source
        srcset="./images/milk.jpg 1x, ./images/milk-2x.jpg 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./images/milk-tab.jpg 1x, ./images/milk-tab-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <img src="./images/milk-tab.jpg" alt="milk" width="152" height="154" />
    </picture>

    <p class="header-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>

    <button class="header-btn-arrow btn">
      <picture>
        <source
          srcset="./images/arrow-right.jpg 1x, ./images/arrow-right-2x.jpg 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/arrow-right-tab.jpg    1x,
            ./images/arrow-right-tab-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="./images/arrow-right-tab.jpg"
          alt="arrow-right"
          width="18"
          height="18"
        />
      </picture>
    </button>

    <picture>
      <source
        srcset="./images/icecream.jpg 1x, ./images/icecream-2x.jpg 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./images/icecream-tab.jpg 1x, ./images/icecream-tab-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./images/icecream-mob.jpg 1x, ./images/icecream-mob-2x.jpg 2x"
        media="(min-width: 320px)"
      />
      <img
        src="./images/icecream-mob.jpg"
        alt="icecream"
        width="171"
        height="410"
      />
    </picture>

    <picture>
      <source
        srcset="./images/girl.jpg 1x, ./images/girl-2x.jpg 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./images/girl-tab.jpg 1x, ./images/girl-tab-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <img src="./images/girl-tab.jpg" alt="girl" width="190" height="150" />
    </picture>

    <button class="menu-open-btn" type="button">
      <svg class="button-icon" width="20" height="12">
        <use href="./images/icon.svg#icon-Burger"></use>
      </svg>
    </button>
  </div>
</header>
